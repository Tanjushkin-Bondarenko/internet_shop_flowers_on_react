name: Build and Release

on: 
  push:
    branches: ["main"]
  workflow_dispatch:

jobs: 
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          clean: true
